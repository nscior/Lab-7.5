<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7.5</title>
    <script defer src="https://cdn.jsdelivr.net/gh/hankhank10/alpine-fetch@main/alpine-fetch.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles/output.css">
</head>
<body>
    <h1 class="text-3xl font-bold underline">
        Endpoint Test
    </h1>
    <!-- endpoint 1 -->
    <div x-data="{hello_world: $fetchjson('https://dummyjson.com/products/1', jsonItem='thumbnail')}">
        <img class="sm:text-start" alt="thumbnail" x-bind:src="hello_world"/>
    </div>
    <!-- endpoint 2 -->
    <div x-data="{images: $fetchjson('https://dummyjson.com/products/2', jsonItem='thumbnail')}">
        <img class="sm:text-end" alt="thumbnail" x-bind:src="images">
    </div>
</body>
</html>
